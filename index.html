<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- Main -->
    <main>
        <!-- Sidebar Section -->
        <section class="side-section flex-col">
            <h2>Search for a City:</h2>
            <form class="search-form flex-col" id="search-form">
                <input class="search-txt" type="text" name="city-name" placeholder="Dallas">
                <button class="search-btn">Search</button>
            </form>
        </section>
        <!-- Content Section -->
        <section class="main-section flex-col">
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
